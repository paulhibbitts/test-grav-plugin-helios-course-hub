name: Helios Course Hub Support
slug: helios-course-hub-support
type: plugin
version: 1.0.0
description: Custom CSS, JavaScript and shortcodes for the Helios Course Hub theme, plus Admin panel styling.
icon: plug
author:
  name: Hibbitts Design
  email: paul@hibbittsdesign.org
  url: http://hibbittsdesign.org
keywords: grav, plugin, helios, course-hub, assets, javascript
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }
  - { name: shortcode-core, version: '>=5.0.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
