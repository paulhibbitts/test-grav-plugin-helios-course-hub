name: Helios Course Hub
slug: helios-course-hub
type: plugin
version: 1.0.0
description: Requires the Grav Premium Helios theme. Designed for use with the Grav Helios Course Hub skeleton, providing custom CSS, JavaScript, shortcodes and enhanced Admin Panel readability.
icon: plug
author:
  name: Hibbitts Design
  email: paul@hibbittsdesign.org
  url: http://hibbittsdesign.org
keywords: grav, helios, courses 
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.0' }
  - { name: shortcode-core, version: '>=5.0.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
